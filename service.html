    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #283c86, #45a247);
        color: #fff;
        overflow-x: hidden;
        padding-bottom: 80px;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      header {
        background: #121212;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 10%;
        flex-wrap: wrap;
      }

      header .logo {
        font-size: 1.8rem;
        font-weight: 600;
        color: #f72c50;
        animation: slideInLeft 1s ease-in-out;
      }

      @keyframes slideInLeft {
        0% {
          transform: translateX(-50px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      header nav a {
        text-decoration: none;
        color: #fff;
        margin: 0 15px;
        font-size: 1rem;
        position: relative;
        transition: all 0.3s ease-in-out;
        font-weight: 500;
        opacity: 0;
        animation: slideInTop 1s ease-in-out forwards;
      }

      header nav a:nth-child(1) {
        animation-delay: 0.2s;
      }
      header nav a:nth-child(2) {
        animation-delay: 0.4s;
      }
      header nav a:nth-child(3) {
        animation-delay: 0.6s;
      }
      header nav a:nth-child(4) {
        animation-delay: 0.8s;
      }

      @keyframes slideInTop {
        0% {
          transform: translateY(-20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Hover Effect */
      header nav a:hover {
        color: transparent;
        background: linear-gradient(45deg, #c01818, #72d6c9, #8fa1ff, #ff758c);
        -webkit-background-clip: text;
        background-clip: text;
        transition: 0.4s;
        transform: translateY(-3px);
      }

      footer {
        position:fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 20px;
        background: #121212;
        color: #fff;
        font-size: 1rem;
      }

      .container {
        width: 80%;
        margin: auto;
        text-align: center;
        padding: 50px 0;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeInUp 1s ease-in-out forwards;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        color: black;
      }
      h4 {
        color: red;
      }

      .services {
        display:flex;
        justify-content: center;
        gap: 30px;
        flex-wrap:nowrap;
      }

      .service-card {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
        transition: transform 0.3s ease-in-out;
        opacity: 0;
        animation: fadeInUp 1s ease-in-out forwards;
      }

      .service-card:nth-child(1) {
        animation-delay: 0.2s;
      }
      .service-card:nth-child(2) {
        animation-delay: 0.4s;
      }
      .service-card:nth-child(3) {
        animation-delay: 0.6s;
      }

      .service-card:hover {
        transform: translateY(-10px);
      }

      .service-icon {
        background: #ff6f61;
        width: 80px;
        height: 80px;
        line-height: 80px;
        border-radius: 50%;
        margin: auto;
        font-size: 2rem;
        color: white;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      p {
        margin-top: 10px;
        font-size: 1rem;
        color: #333;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          text-align: center;
        }

        .services {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
